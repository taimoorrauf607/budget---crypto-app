<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Pro | Premium</title>
    <meta name="description" content="Manage your income, expenses, and budget goals with style.">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2D7FF9">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index_login.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        primary: '#2D7FF9',
                        deep: '#064496',
                    }
                }
            }
        }
    </script>
</head>

<body class="transition-colors duration-300">
    <!-- Dollar Splash Overlay -->
    <div id="dollar-splash-overlay">
        <div class="dollar-splash-center">
            <div class="splash-glow-pulse"></div>
            <svg class="dollar-splash-ring">
                <circle cx="80" cy="80" r="72"></circle>
            </svg>
            <div class="dollar-splash-icon">$</div>
        </div>
    </div>

    <!-- Background Layer -->
    <div class="bg-fixed-layer">
        <div class="bg-grid"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div id="root" class="max-w-7xl mx-auto px-4 py-8 relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icons ---
        const Icons = {
            Dashboard: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>,
            Loans: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>,
            Goals: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>,
            Freelance: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>,
            Download: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>,
            Upload: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>,
            money: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        };

        // --- Notification Component ---
        function ToastContainer({ toasts }) {
            return (
                <div className="toast-container">
                    {toasts.map(t => (
                        <div key={t.id} className={`toast ${t.type === 'error' ? 'toast-error' : t.type === 'success' ? 'toast-success' : 'toast-info'}`}>
                            <span className="text-xl">{t.type === 'success' ? '‚úÖ' : t.type === 'error' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span>
                            <div>
                                <div className="font-bold text-sm">{t.title}</div>
                                <div className="text-xs text-slate-300">{t.msg}</div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }



        // --- Components ---
        function ProgressBar({ label, current, max }) {
            const percentage = max > 0 ? Math.min((current / max) * 100, 100) : 0;
            let barColor = 'bg-gradient-to-r from-emerald-500 to-emerald-400';
            if (percentage > 75) barColor = 'bg-gradient-to-r from-amber-500 to-amber-400';
            if (percentage > 90) barColor = 'bg-gradient-to-r from-red-500 to-red-400';
            if (percentage >= 100) barColor = 'bg-gradient-to-r from-red-600 to-red-500';

            return (
                <div className="mb-4 animate-slide-up">
                    <div className="flex justify-between text-sm mb-2 font-semibold">
                        <span className="text-[#64748B] uppercase tracking-wider text-[10px]">{label}</span>
                        <span className="text-slate-900">${current.toLocaleString()} <span className="text-slate-400">/</span> ${max.toLocaleString()}</span>
                    </div>
                    <div className="w-full bg-[#E5E7EB] rounded-full h-2.5 overflow-hidden shadow-inner">
                        <div className={`${barColor} h-2.5 rounded-full transition-all duration-1000 ease-out shadow-lg relative overflow-hidden`} style={{ width: `${percentage}%` }}>
                            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-30 animate-shimmer"></div>
                        </div>
                    </div>
                </div>
            );
        }

        function Modal({ isOpen, onClose, title, children }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 backdrop-blur-md animate-fade-in" onClick={onClose}>
                    <div className="glass-panel card-glow p-8 w-full max-w-md transform transition-all animate-scale-in shadow-2xl" onClick={e => e.stopPropagation()} style={{ animation: 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards' }}>
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-2xl font-bold text-[#064496] font-outfit">{title}</h3>
                            <button onClick={onClose} className="text-[#94a3b8] hover:text-[#333333] transition-all text-3xl hover:rotate-90 duration-300">&times;</button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        }

        function TransactionCard({ transaction, monthlyTx }) {
            const isLoan = ['loan_given', 'loan_taken', 'debt_repaid', 'loan_collected'].includes(transaction.type);

            let amountClass = 'text-[#333333]';
            let sign = '';
            let icon = 'üìÑ';

            if (['income', 'loan_taken', 'loan_collected'].includes(transaction.type)) {
                amountClass = 'text-emerald-600';
                sign = '+';
                icon = transaction.type === 'income' ? 'üí∞' : 'ü§ù';
            } else {
                amountClass = 'text-rose-600';
                sign = '-';
                icon = transaction.type === 'expense' ? 'üí∏' : 'üì§';
            }

            const typeLabels = {
                'income': 'Income', 'expense': 'Expense', 'loan_given': 'Lent to',
                'loan_taken': 'Borrowed from', 'debt_repaid': 'Repaid to', 'loan_collected': 'Collected from'
            };

            return (
                <div className="transaction-card group" style={{ backgroundColor: 'var(--card-bg)', borderColor: 'var(--border-color)' }}>
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-xl flex items-center justify-center text-xl border transition-all duration-300 shadow-md" style={{ backgroundColor: 'var(--input-bg)', borderColor: 'var(--border-color)' }}>
                            {icon}
                        </div>
                        <div>
                            <div className="font-bold flex items-center gap-2 font-outfit" style={{ color: 'var(--text-main)' }}>
                                {isLoan ? <span className="text-[10px] text-purple-600 uppercase tracking-widest font-black px-2 py-0.5 bg-purple-100 rounded-lg border border-purple-200">Loan</span> : null}
                                {isLoan ? `${typeLabels[transaction.type]} ${transaction.source}` : transaction.source}
                            </div>
                            <div className="text-[11px] flex gap-2 mt-0.5 uppercase tracking-wider font-semibold" style={{ color: 'var(--text-muted)' }}>
                                <span style={{ color: 'var(--text-muted)' }}>{transaction.date}</span>
                                {transaction.notes && <span className="truncate max-w-[150px]">‚Ä¢ {transaction.notes}</span>}
                                {transaction.recurring && <span className="text-[#2D7FF9]">‚Ä¢ üîÑ Recurring</span>}
                            </div>
                        </div>
                    </div>
                    <div className={`font-bold text-xl font-outfit tracking-tight group-hover:scale-110 transition-transform duration-300 ${amountClass}`}>
                        {sign}${transaction.amount.toLocaleString()}
                    </div>
                </div>
            );
        }

        // --- Login/Auth Component ---
        function LoginScreen({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [isForgotPassword, setIsForgotPassword] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState('');
            const [remember, setRemember] = useState(true);
            const [rememberedEmails, setRememberedEmails] = useState(() => {
                try {
                    return JSON.parse(localStorage.getItem('rememberedEmails')) || [];
                } catch {
                    return [];
                }
            });
            const [showSuggestions, setShowSuggestions] = useState(false);

            // Security Questions for reset
            const [securityQuestion, setSecurityQuestion] = useState('');
            const [securityAnswer, setSecurityAnswer] = useState('');
            const [resetStep, setResetStep] = useState(1);
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [userSecurityData, setUserSecurityData] = useState(null);

            const securityQuestions = [
                "What was the name of your first pet?",
                "What city were you born in?",
                "What is your mother's maiden name?",
                "What was the name of your first school?"
            ];

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);

                if (!email || !password || (!isLogin && !name)) {
                    setError('Please fill in all fields');
                    setLoading(false);
                    return;
                }

                setTimeout(() => {
                    try {
                        const users = JSON.parse(localStorage.getItem('budgetUsers')) || {};
                        if (isLogin) {
                            const user = users[email];
                            if (!user || user.password !== password) {
                                setError('Invalid email or password');
                                setLoading(false);
                                return;
                            }
                            localStorage.setItem('currentUser', email);
                            if (remember) {
                                const updated = Array.from(new Set([email, ...rememberedEmails])).slice(0, 5);
                                localStorage.setItem('rememberedEmails', JSON.stringify(updated));
                                setRememberedEmails(updated);
                            }
                            onLogin(user);
                        } else {
                            if (users[email]) {
                                setError('User already exists with this email');
                                setLoading(false);
                                return;
                            }
                            const newUser = {
                                name,
                                email,
                                password,
                                securityQuestion,
                                securityAnswer: securityAnswer.toLowerCase().trim()
                            };
                            users[email] = newUser;
                            localStorage.setItem('budgetUsers', JSON.stringify(users));
                            localStorage.setItem('currentUser', email);
                            onLogin(newUser);
                        }
                    } catch (err) {
                        setError('System error. Please try again.');
                        console.error("Auth error:", err);
                        setLoading(false);
                    }
                }, 800);
            };

            const handleForgotPassword = (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);

                setTimeout(() => {
                    const users = JSON.parse(localStorage.getItem('budgetUsers')) || {};
                    if (resetStep === 1) {
                        const user = users[email];
                        if (!user) { setError('Email not found'); setLoading(false); return; }
                        setUserSecurityData(user); setResetStep(2); setSuccess('Email verified'); setLoading(false);
                    } else if (resetStep === 2) {
                        if (securityAnswer.toLowerCase().trim() !== userSecurityData.securityAnswer) {
                            setError('Incorrect answer'); setLoading(false); return;
                        }
                        setResetStep(3); setSuccess('Verified'); setLoading(false);
                    } else if (resetStep === 3) {
                        if (newPassword !== confirmPassword) { setError('Passwords mismatch'); setLoading(false); return; }
                        users[email].password = newPassword;
                        localStorage.setItem('budgetUsers', JSON.stringify(users));
                        setSuccess('Password updated!');
                        setTimeout(() => { setIsForgotPassword(false); setResetStep(1); }, 1500);
                    }
                }, 800);
            };

            return (
                <div className="login-v2-wrapper">
                    <div className="main-container">
                        <div className="branding-pane">
                            <div className="blobs-container">
                                <div className="blob blob-1"></div>
                                <div className="blob blob-2"></div>
                                <div className="blob blob-3"></div>
                                <div className="blob blob-4"></div>
                            </div>
                            <div className="branding-content">
                                <img src="logo.png" alt="Logo" className="w-16 h-16 mb-6 rounded-2xl shadow-lg border-2 border-white/20 animate-pulse" />
                                <h1>WELCOME</h1>
                                <h2>BUDGET PRO</h2>
                                <p className="brand-desc">Master your personal finances with the most advanced budget tracking tool. Sign in to continue your journey.</p>
                            </div>
                        </div>

                        <div className="form-pane">
                            <div className="form-wrapper">
                                <h3>{isForgotPassword ? 'Reset' : (isLogin ? 'Sign in' : 'Sign up')}</h3>
                                <p className="subtitle">Enter your details below</p>

                                {error && <div className="error-box">{error}</div>}
                                {success && <div className="success-box">{success}</div>}

                                {!isForgotPassword ? (
                                    <form onSubmit={handleSubmit}>
                                        {!isLogin && (
                                            <div className="input-container">
                                                <input type="text" placeholder="Full Name" value={name} onChange={e => setName(e.target.value)} />
                                            </div>
                                        )}
                                        <div className="input-container relative">
                                            <input
                                                type="email"
                                                placeholder="Email"
                                                value={email}
                                                onChange={e => setEmail(e.target.value)}
                                                onFocus={() => setShowSuggestions(true)}
                                                onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                                                required
                                            />
                                            {showSuggestions && rememberedEmails.length > 0 && (
                                                <div className="absolute top-full left-0 w-full bg-white border border-[#EEEEEE] rounded-xl shadow-xl z-[100] mt-1 overflow-hidden animate-fade-in shadow-2xl">
                                                    {rememberedEmails.map((savedEmail, idx) => (
                                                        <div
                                                            key={idx}
                                                            className="px-4 py-3 hover:bg-[#F0F2F5] cursor-pointer text-sm text-[#333333] transition-colors border-b last:border-0 border-[#EEEEEE] font-medium"
                                                            onClick={() => setEmail(savedEmail)}
                                                        >
                                                            {savedEmail}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                        <div className="input-container">
                                            <input type={showPassword ? "text" : "password"} placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} required />
                                            <span className="show-toggle" onClick={() => setShowPassword(!showPassword)}>{showPassword ? 'HIDE' : 'SHOW'}</span>
                                        </div>

                                        {!isLogin && (
                                            <>
                                                <div className="input-container">
                                                    <select value={securityQuestion} onChange={e => setSecurityQuestion(e.target.value)} required>
                                                        <option value="">Security Question</option>
                                                        {securityQuestions.map((q, i) => <option key={i} value={q}>{q}</option>)}
                                                    </select>
                                                </div>
                                                <div className="input-container">
                                                    <input type="text" placeholder="Answer" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} required />
                                                </div>
                                            </>
                                        )}

                                        <div className="form-options">
                                            <label className="checkbox-container"><input type="checkbox" checked={remember} onChange={e => setRemember(e.target.checked)} /> Remember</label>
                                            {isLogin && <button type="button" className="forgot-link" onClick={() => setIsForgotPassword(true)}>Forgot Password?</button>}
                                        </div>

                                        <button type="submit" className="btn-primary">{isLogin ? 'Sign in' : 'Sign Up'}</button>
                                        <div className="divider"><span>Or</span></div>
                                        <button type="button" className="btn-secondary">Google Sign in</button>
                                        <p className="signup-prompt">
                                            {isLogin ? "No account? " : "Have account? "}
                                            <button type="button" onClick={() => setIsLogin(!isLogin)}>{isLogin ? 'Sign Up' : 'Sign in'}</button>
                                        </p>
                                    </form>
                                ) : (
                                    <form onSubmit={handleForgotPassword}>
                                        {resetStep === 1 && <div className="input-container"><input type="email" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} required /></div>}
                                        {resetStep === 2 && <div className="input-container"><input type="text" placeholder="Answer" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} required /></div>}
                                        {resetStep === 3 && (
                                            <>
                                                <div className="input-container"><input type="password" placeholder="New" value={newPassword} onChange={e => setNewPassword(e.target.value)} required /></div>
                                                <div className="input-container"><input type="password" placeholder="Confirm" value={confirmPassword} onChange={e => setConfirmPassword(e.target.value)} required /></div>
                                            </>
                                        )}
                                        <button type="submit" className="btn-primary">Next</button>
                                        <button type="button" className="forgot-link block mx-auto mt-4" onClick={() => setIsForgotPassword(false)}>Back</button>
                                    </form>
                                )}
                            </div>
                            <div className="bottom-blob"></div>
                        </div>
                    </div>
                </div>
            );
        }

        function Navbar({ user, view, setView, onLogout, theme, toggleTheme }) {
            return (
                <div className="nav-bar-wrapper">
                    <div className="nav-bar-container">
                        <div className="nav-brand">
                            <img src="logo.png" alt="Logo" />
                            <span>BUDGET PRO</span>
                        </div>

                        <div className="nav-links">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: Icons.Dashboard },
                                { id: 'loans', label: 'Loans', icon: Icons.Loans },
                                { id: 'goalPlan', label: 'Planning', icon: Icons.Goals },
                                { id: 'freelance', label: 'Freelance', icon: Icons.Freelance },
                                { id: 'crypto', label: 'Crypto', icon: Icons.money, href: 'crypto app/index.html' }
                            ].map(tab => (
                                tab.href ? (
                                    <a
                                        key={tab.id}
                                        href={tab.href}
                                        className="nav-link"
                                        title={tab.label}
                                    >
                                        <tab.icon />
                                        <span className="hidden md:inline font-outfit">{tab.label}</span>
                                    </a>
                                ) : (
                                    <div
                                        key={tab.id}
                                        onClick={() => setView(tab.id)}
                                        className={`nav-link ${view === tab.id ? 'active' : ''}`}
                                    >
                                        <tab.icon />
                                        <span className="hidden md:inline font-outfit">{tab.label}</span>
                                    </div>
                                )
                            ))}
                        </div>

                        <div className="nav-profile">
                            <button
                                onClick={toggleTheme}
                                className="w-10 h-10 rounded-xl flex items-center justify-center text-xl hover:scale-110 transition-transform shadow-sm border border-[var(--border-color)]"
                                style={{ backgroundColor: 'var(--input-bg)' }}
                                title={theme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode'}
                            >
                                {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                            </button>

        function MainDashboard({ user, onLogout, theme, toggleTheme }) {
            // --- State (User-specific data) ---

                            },
                            interaction: { mode: 'index', intersect: false }
                        }

                }
            }, [transactions, filterMonth, view]);

            // --- Actions ---
            function addTransaction() {
                if (!amount || !source) return showToast('Error', 'Please fill in amount and source', 'error');

                const dt = new Date(date);
                const month = dt.toLocaleString('en-US', { month: 'short' });
                const year = dt.getFullYear();

                let finalType = type;
                if (type === 'loan') {
                    finalType = loanType === 'given' ? 'loan_given' : 'loan_taken';
                }

                const newEntry = {
                    id: Date.now(),
                    type: finalType,
                    amount: parseFloat(amount),
                    source, date, month, year, notes,
                    recurring: isRecurring
                };

                setTransactions(prev => [newEntry, ...prev]);
                setAmount(''); setNotes(''); setIsRecurring(false);
                if (type === 'loan') setSource('');

                showToast('Success', 'Transaction added successfully');
            }

            function repayLoan(person, amount, isLentToMe) {
                const type = isLentToMe ? 'debt_repaid' : 'loan_collected';
                const newEntry = {
                    id: Date.now(), type, amount: parseFloat(amount),
                    source: person, date: new Date().toISOString().slice(0, 10),
                    month: new Date().toLocaleString('en-US', { month: 'short' }),
                    year: new Date().getFullYear(),
                    notes: 'Loan Settlement', recurring: false

                setTransactions(prev => [newEntry, ...prev]);
                showToast('Settled', `Loan with ${person} settled`, 'success');

            function saveBudgetGoal() {
                if (!goalCategory || !goalAmount) return;

            function updateGoalPlan(category, percentage) {
                setGoalPlan(prev => ({ ...prev, [category]: parseFloat(percentage) }));

            function removeGoalPlanCategory(category) {
                const newPlan = { ...goalPlan };
                delete newPlan[category];
                setGoalPlan(newPlan);
            }

            // Freelance Functions
            function addFreelanceTask() {
                if (!taskName || !clientName || !taskPayment) return showToast('Error', 'Missing required fields', 'error');
                const newTask = {
                    id: Date.now(), taskName, clientName, payment: parseFloat(taskPayment),
                    notes: taskNotes || '', dateAdded: new Date().toISOString().slice(0, 10),
                    isPaid: false, datePaid: null
                };
                setFreelanceTasks(prev => [newTask, ...prev]);
                setTaskName(''); setClientName(''); setTaskPayment(''); setTaskNotes('');
                showToast('Task Added', 'Freelance task tracked');
            }

            function markTaskAsPaid(taskId) {
                setFreelanceTasks(prev => prev.map(task =>
                    task.id === taskId ? { ...task, isPaid: true, datePaid: new Date().toISOString().slice(0, 10) } : task

                showToast('Paid!', 'Task marked as paid', 'success');
            }

            // Data Mgmt
            function exportCSV() {
                if (transactions.length === 0) return showToast('Warning', 'No data to export', 'info');
                const headers = ["Date", "Type", "Source", "Amount", "Notes"];
                const rows = transactions.map(t => [t.date, t.type, t.source, t.amount, (t.notes || '').replace(/,/g, ' ')]);
                const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `budget_export_${new Date().toISOString().slice(0, 10)}.csv`;
                link.click();
                showToast('Exported', 'CSV file downloaded');
            }

            function importCSV(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const lines = event.target.result.split('\n');
                        const newTxs = [];
                        for (let i = 1; i < lines.length; i++) {
                            const row = lines[i].split(',');
                            if (row.length < 4) continue;
                            newTxs.push({
                                id: Date.now() + i, date: row[0], type: row[1], source: row[2],
                                amount: parseFloat(row[3]), notes: row[4],
                                month: new Date(row[0]).toLocaleString('en-US', { month: 'short' }),
                                year: new Date(row[0]).getFullYear()
                            });
                        }
                        setTransactions(prev => [...newTxs, ...prev]);
                        showToast('Imported', `${newTxs.length} transactions imported`);
                    } catch (err) { showToast('Error', 'Failed to parse CSV', 'error'); }
                };
                reader.readAsText(file);
            }

                const rows = freelanceTasks.map(t => [
                    t.taskName, t.clientName, t.payment, (t.notes || '').replace(/,/g, ' '),
                    t.dateAdded, t.isPaid ? 'Paid' : 'Unpaid', t.datePaid || 'N/A'
                ]);
                const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `freelance_tasks_${new Date().toISOString().slice(0, 10)}.csv`;
                a.click();
                showToast('Exported', 'Freelance tasks exported');
            }

                if (confirm('Reset EVERYTHING? This cannot be undone.')) {
                    setTransactions([]);
                    setBudgetGoals({});
                    setGoalPlan({});
                    setFreelanceTasks([]);
                    showToast('Reset', 'All data cleared', 'info');
                }
            }

            // --- Calculations ---
            const months = ['All', ...new Set(transactions.map(t => t.month))];
            const filteredTx = filterMonth === 'All' ? transactions : transactions.filter(t => t.month === filterMonth);

            const totalIncome = filteredTx.filter(t => ['income', 'loan_taken', 'loan_collected'].includes(t.type)).reduce((a, b) => a + b.amount, 0);
            const totalExpense = filteredTx.filter(t => ['expense', 'debt_repaid', 'loan_given'].includes(t.type)).reduce((a, b) => a + b.amount, 0);
            const balance = totalIncome - totalExpense;

            // Loans Calc
            const loansGiven = transactions.reduce((acc, t) => {
                if (t.type === 'loan_given') acc[t.source] = (acc[t.source] || 0) + t.amount;
                if (t.type === 'loan_collected') acc[t.source] = (acc[t.source] || 0) - t.amount;
                return acc;
            }, {});
            const loansTaken = transactions.reduce((acc, t) => {
                if (t.type === 'loan_taken') acc[t.source] = (acc[t.source] || 0) + t.amount;
                if (t.type === 'debt_repaid') acc[t.source] = (acc[t.source] || 0) - t.amount;
                return acc;
            }, {});

            const expensesByCategory = filteredTx.filter(t => t.type === 'expense').reduce((acc, t) => {
                acc[t.source] = (acc[t.source] || 0) + t.amount;

            return (

                                            <div className="w-10 h-10 rounded-xl flex items-center justify-center text-xl shadow-sm" style={{ backgroundColor: 'var(--input-bg)' }}>üí∞</div>

                                            <div className="w-10 h-10 rounded-xl flex items-center justify-center text-xl shadow-sm" style={{ backgroundColor: 'var(--input-bg)' }}>üí∏</div>

                                            <div className="space-y-4">

        function App() {
            const [user, setUser] = useState(() => {
                try {
                    const currentUserEmail = localStorage.getItem('currentUser');
                    if (currentUserEmail) {
                        const users = JSON.parse(localStorage.getItem('budgetUsers')) || {};
                        const userData = users[currentUserEmail];
                        if (userData) return userData;
                    }
                } catch (err) {
                    console.error("Session restore failed:", err);
                }
                return null;
            });

            const [theme, setTheme] = useState(() => localStorage.getItem('budgetTheme') || 'light');
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                document.body.className = theme === 'dark' ? 'dark-theme' : '';
                localStorage.setItem('budgetTheme', theme);
            }, [theme]);

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');

            // Sync user back to budgetUsers if needed or just handle login
            const handleLogin = (userData) => {
                setIsLoading(true);
                // The LoginScreen already sets localStorage, but we ensure state is updated
                setTimeout(() => {
                    setUser(userData);
                    setIsLoading(false);
                }, 800);
            };

            const handleLogout = () => {
                if (window.confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('currentUser');
                    setUser(null);
                }
            };

            // Effect to detect if localStorage was cleared externally (optional but good for robustness)
            useEffect(() => {
                const handleStorageChange = (e) => {
                    if (e.key === 'currentUser' && !e.newValue) {
                        setUser(null);
                    }
                };
                window.addEventListener('storage', handleStorageChange);
                return () => window.removeEventListener('storage', handleStorageChange);
            }, []);

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#F8FAFC]">
                        <div className="text-center">
                            <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-[#2D7FF9] border-t-transparent mb-4"></div>
                            <p className="text-[#0F172A] font-bold font-outfit uppercase tracking-wider">Restoring Session</p>
                            <p className="text-[#64748B] text-sm">Preparing your dashboard...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return <MainDashboard user={user} onLogout={handleLogout} theme={theme} toggleTheme={toggleTheme} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    <script>
        (function () {
            const overlay = document.getElementById('dollar-splash-overlay');
            if (!overlay) return;

            const icon = overlay.querySelector('.dollar-splash-icon');
            const ring = overlay.querySelector('circle');
            const glow = overlay.querySelector('.splash-glow-pulse');

            // 1. Enter
            icon.classList.add('anim-elastic-in');

            // 2. Spin & Fill
            setTimeout(() => {
                icon.classList.add('anim-spin');

                let progress = 0;
                // Max offset is 339
                const totalLength = 339;
                const duration = 1200; // ms
                const intervalTime = 20;
                const step = totalLength / (duration / intervalTime);

                const interval = setInterval(() => {
                    progress += step;
                    if (progress > totalLength) progress = totalLength;

                    ring.style.strokeDashoffset = totalLength - progress;

                    if (progress >= totalLength) {
                        clearInterval(interval);

                        // 3. Success & Exit
                        glow.classList.add('active');

                        setTimeout(() => {
                            overlay.style.opacity = '0';
                            overlay.style.pointerEvents = 'none';
                            setTimeout(() => overlay.remove(), 500);
                        }, 500);
                    }
                }, intervalTime);

            }, 500);
        })();
    </script>
